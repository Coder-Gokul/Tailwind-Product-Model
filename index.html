<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Model</title>
</head>

<body>
    <!-- Global Container -->
    <div class="flex items-center justify-center h-screen bg-[#f5dce0] ">
        <!-- Card Container -->
        <div class="flex flex-col rounded-2xl bg-white items-center p-3 md:flex-row md:items-start space-y-1 my-5 shadow-2xl">
            <!-- Top Container -->
            <div class="mb-3 md:mx-5 w-52 md:w-80 md:mt-12">
                <img src="./images/headphone.png" alt="" class="hover:scale-[112.5%] duration-300 cursor-pointer">
            </div>
            <!-- Bottom Container -->
            <div class="text-center md:text-left max-w-xs md:max-w-sm md:mx-30">
                <h4 class="inline-block bg-black text-white rounded-2xl px-4 py-2 tracking-wide text-xs">Free Shipping
                </h4>
                <p class=" mt-3 md:mt-5 font-bold md:text-2xl text-xl tracking-tight ">Razer Kraken Kitty Edt Gaming Heaset Quartz</p>
                <h2 class=" mt-2 md:mt-4 font-bold line-through text-xs md:text-sm">₹2999</h2>
                <h2 class="mt-2 md:mt-4 font-extrabold     md:text-3xl text-2xl">₹1199</h2>
                <p class=" mt-3 md:mt-5 font-bold text-xs tracking-tight text-slate-400">The offer is valid untill April 3rd or
                    as long as stock lasts!</p>
                <button
                    class="mt-3 md:mt-5 w-full rounded-xl py-3 md:py-4 bg-blue-800 text-white text-xs md:text-sm hover:bg-blue-900 shadow-2xl hover:scale-[102%] font-bold hover:shadow-blue-800 duration-300 border hover:border-blue-950 tracking-wider">Add
                    to cart</button>
                <p class="font-semibold text-left mt-3 text-xs md:text-sm"><span
                        class="inline-block h-3 w-3 bg-green-600 rounded-full mr-3 hover:animate-ping "></span>50+ pcs.
                    in stock</p>
                <div class=" mt-3 flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-4 ">
                    <button
                        class=" w-full rounded-xl md:py-3 py-2  text-sm font-bold border-2 border-slate-400 duration-300 md:inline-block hover:scale-[101%] shadow-xl hover:shadow-slate-500 hover:border-slate-600"><img src="./images/weight.png" class="inline-block h-5 mr-2 mb-1">Add
                        to
                        cart</button>
                    <button
                        class=" w-full rounded-xl md:py-3 py-2  text-sm font-bold border-2 border-slate-400 duration-300 md:inline-block hover:scale-[101%] shadow-xl hover:shadow-slate-500 hover:border-slate-600"><img src="./images/heart.png" class="inline-block h-5 mr-2 mb-1">Add
                        to
                        wishlist</button>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
